<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lib/normalize.css">
    <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            height: 80px;
            z-index: 1000;
            background-color: rgba(18, 18, 18, 0.95) !important;
        }

        .navbar-collapse{
            flex-grow: 0;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 5rem;
            font-size: 18px;
        }

        .nav-link {
            color: white !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("assets/images/img_19.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.71);
            border-radius: 30px;
            max-width: 700px;
            width: 100%;
            height: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 167, 98, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        .login-box h2 {
            font-weight: 700;
            font-size: 60px;
            font-family: 'Playfair Display', serif;
            color: #3e2723;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.5rem;
        }

        .login-box p {
            font-size: 15px;
        }

        .form-container {
            position: relative;
            top: 50px;
            padding: 0 4rem;
        }

        .input-group {
            margin-bottom: 1rem;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .input-group-text {
            background-color: wheat;
            color: #000;
            border: none;
            gap: 5rem;
            padding: 15px;
        }

        .form-control {
            background-color: #ffffff;
            border: none;
            color: black;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: none;
            color: black;
        }

        .form-control::placeholder {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .btn-reset {
            background-color: #6f3200;
            color: #fff;
            transition: all 0.3s ease;
            font-weight: 600;
            border-radius: 50px;
            font-size: 1.1rem;
            padding: 0.8rem 0;
            letter-spacing: 1px;
            border: none;
            box-shadow: 0 5px 15px rgba(111, 50, 0, 0.4);
            margin-top: 1rem;
            width: 50%;
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(111, 50, 0, 0.6);
        }

        .btn-cancel {
          background-color: transparent;
          color: black;
          border: 2px solid #3e2723;
          width: 100px;
          height: 40px;
          font-weight: 300;
          border-radius: 10px;
          transition: all 0.3s ease;
          margin-top: 20px;
        }

        .btn-cancel:hover {
          background-color: #a65c00;
          color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: black;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 2px solid #3e2723;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .divider i {
            font-size: 1.5rem;
            color: black;
        }

    </style>
</head>

<body class="text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="">
    <img src="assets/images/img.png" alt="Cafe Bloom Logo" width="60" height="60" class="me-2">
    Cafe Bloom
  </a>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Item</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Customers</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
    </ul>
  </div>
  <div>
    <button class="btn btn-warning me-2">Log In</button>
    <button class="btn btn-outline-light">Log Out</button>
  </div>
</nav>

<!-- Sign Up Form -->
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="login-box text-center">
    <h2>Reset Password</h2>
    <p class="mb-0">Changing Your Password</p>
    <form class="form-container">

      <!-- Username -->
      <div class="input-group rounded-pill overflow-hidden">
        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" placeholder="username" />
      </div>

      <!-- Password -->
      <div class="input-group rounded-pill overflow-hidden">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="new password" />
      </div>

      <!-- Confirm Password -->
      <div class="input-group rounded-pill overflow-hidden">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="confirm password" />
      </div>

      <!-- Action Buttons -->
      <div class="action-button d-flex justify-content-center gap-5 mt-3">
        <button type="submit" class="btn btn-reset">Reset</button>
        <button type="button" class="btn btn-cancel">Cancel</button>
      </div>

      <!-- Divider with icon -->
      <div class="divider">
        <i class="fa-solid fa-mug-hot"></i>
      </div>

    </form>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
