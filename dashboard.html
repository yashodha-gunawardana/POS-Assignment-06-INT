<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lib/normalize.css">
    <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            height: 100%;
        }

        .hero-section {
            background-image: url('assets/images/img_3.png');
            color: white;
            padding: 60px;
            border-radius: 0 0 20px 20px;
        }

        .hero-section img {
            position: relative;
            top: 50px;
        }

        .hero-section .content {
            position: relative;
            top: 30px;
        }

        .hero-section p {
            font-weight: 400;
        }

        .hero-section a {
            border: 3px solid white;
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .search-bar {
            max-width: 600px;
            margin: auto;
        }

        .navbar{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            height: 80px;
            z-index: 1000;
            background-color: rgba(18, 18, 18, 0.95) !important;
        }
        
        .navbar-collapse{
            flex-grow: 0;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 5rem;
            font-size: 18px;
        }

        .nav-link,
        .navbar-brand {
            color: white !important;
        }

        .container .card-body {
            background-color: rgba(244, 164, 96, 0.3);
        }

        .btn-warning:hover {
            background-color: transparent;
            color: white;
            font-weight: 600;
        }

        .btn-outline-light:hover {
            background-color: white;
            color: black;
        }

    </style>

</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/images/img.png" alt="Cafe Bloom Logo" width="60" height="60" class="me-2">
        Cafe Bloom
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Item</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Customers</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
        </ul>
    </div>
    <div>
    <button class="btn btn-warning me-2">Log In</button>
    <button class="btn btn-outline-light">Log Out</button>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section text-center">
    <img src="assets/images/img_8.png" alt="Cafe Bloom Logo" width="100" class="mb-3">
    <div class="content">
        <h1>Cafe Bloom</h1>
        <p class="lead">Start Your Day With A Cup Of Coffee</p>
        <a href="#" class="btn btn-outline-light mt-2">Explore Menu</a>
    </div>
</div>

<!-- Search Bar -->
<div class="container mt-4 search-bar">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for drinks and snacks">
        <button class="btn btn-warning"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
</div>

<!-- Popular Picks -->
<div class="container mt-5">
    <h3 class="text-center text-light mb-4">Our Popular Picks</h3>
    <div class="row g-4">
        <!-- Item 1 -->
        <div class="col-md-3">
            <div class="card bg-light text-dark product-card">
                <img src="assets/images/img_9.png" class="card-img-top" alt="Cappuccino">
                <div class="card-body text-center">
                    <h5 class="card-title">Cappuccino</h5>
                </div>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="col-md-3">
            <div class="card bg-light text-dark product-card">
                <img src="assets/images/img_10.png" class="card-img-top" alt="Cheesecake">
                <div class="card-body text-center">
                    <h5 class="card-title">Cheesecake</h5>
                </div>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="col-md-3">
            <div class="card bg-light text-dark product-card">
                <img src="assets/images/img_11.png" class="card-img-top" alt="Americano Coffee">
                <div class="card-body text-center">
                    <h5 class="card-title">Americano</h5>
                </div>
            </div>
        </div>

        <!-- Item 4 -->
        <div class="col-md-3">
            <div class="card bg-light text-dark product-card">
                <img src="assets/images/img_12.png" class="card-img-top" alt="Chicken Sandwich">
                <div class="card-body text-center">
                    <h5 class="card-title">Chicken Sandwich</h5>
                </div>
            </div>
        </div>

        <!-- Item 5 -->
        <div class="col-md-3">
            <div class="card bg-light text-dark product-card">
                <img src="assets/images/img_13.png" class="card-img-top" alt="Chicken Sandwich">
                <div class="card-body text-center">
                    <h5 class="card-title">Brownies</h5>
                </div>
            </div>
        </div>

        <!-- Item 6 -->
        <div class="col-md-3">
            <div class="card bg-light text-dark product-card">
                <img src="assets/images/img_14.png" class="card-img-top" alt="Chicken Sandwich">
                <div class="card-body text-center">
                    <h5 class="card-title">Iced Coffee</h5>
                </div>
            </div>
        </div>

        <!-- Item 7 -->
        <div class="col-md-3">
            <div class="card bg-light text-dark product-card">
                <img src="assets/images/img_15.png" class="card-img-top" alt="Chicken Sandwich">
                <div class="card-body text-center">
                    <h5 class="card-title">Donuts</h5>
                </div>
            </div>
        </div>

        <!-- Item 8 -->
        <div class="col-md-3">
            <div class="card bg-light text-dark product-card">
                <img src="assets/images/img_16.png" class="card-img-top" alt="Chicken Sandwich">
                <div class="card-body text-center">
                    <h5 class="card-title">Strawberry Milkshake</h5>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
